<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Card</title>
    <!--
        All styles are inlined for maximum compatibility with email clients.
        External CSS is generally stripped by email services.
    -->
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 20px; background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <table  cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);">
        <tr>
            <!-- Left Section: Company Details & Contact Info -->
            <td style="padding: 20px; vertical-align: top; padding-right: 10px; background-color:white; width: 70%;">
                <table  cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <td style="padding-bottom: 10px;">
                            <p style="margin: 0; font-size: 28px; font-weight: bold; color: #333333;">Richard Parker</p>
                            <p style="margin: 0; font-size: 16px; color: #555555;">Owner</p>
                        </td>
                    </tr>
                    <!-- New row for the HR line -->
                    <tr>
                        <td style=" border-bottom: 1px solid #cccccc;">
                            <!-- This empty cell creates the HR line -->
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;">
                            <!-- Contact Information with Inline SVG Icons -->
                            <table cellpadding="0" cellspacing="0" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="padding-right: 8px; vertical-align: middle; width: 24px;">
                                        <!-- Phone Icon SVG -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                        </svg>
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <p style="margin: 0; font-size: 14px; color: #666666;"><a href="tel:+1234567890" style="color: #666666; text-decoration: none;">410.336.4215</a></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 8px; vertical-align: middle; width: 24px; padding-top: 5px;">
                                        <!-- Email Icon SVG -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </td>
                                    <td style="vertical-align: middle; padding-top: 5px;">
                                        <p style="margin: 0; font-size: 14px; color: #666666;"><a href="mailto:rich@i95distribution.com" style="color: #666666; text-decoration: none;">rich@i95distribution.com</a></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 8px; vertical-align: middle; width: 24px; padding-top: 5px;">
                                        <!-- Website Icon SVG -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="2" y1="12" x2="22" y2="12"></line>
                                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                        </svg>
                                    </td>
                                    <td style="vertical-align: middle; padding-top: 5px;">
                                        <p style="margin: 0; font-size: 14px; color: #666666;"><a href="https://i95distribution.com" target="_blank" style="color: #666666; text-decoration: none;">i95distribution.com</a></p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Right Section: Logo with white background and full-width image -->
            <td style="padding: 20px; vertical-align: middle; text-align: right; width: 30%; background-color: #ffffff;">
                <img src="logo.jpeg" alt="Company Logo" style="width: 100%; max-width: 150px; height: auto;  display: block; margin-left: auto;">
            </td>
        </tr>
    </table>

</body>
</html>
